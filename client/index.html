<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiquinho AI</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #303030;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start; 
            background-color: #ffffff;
            color: #303030;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #input-area {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .message p {
            margin: 0 0 10px 0;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 700;
        }

        .message ul, .message ol {
            margin: 5px 0 10px 20px;
            padding: 0;
        }

        .message li {
            margin-bottom: 5px;
        }
        
        .message code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Chiquinho AI</h1>

    <div id="chat-container">
        <div class="message ai-message">
            Olá! Faça sua pergunta sobre o Chiquinho.
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua pergunta...">
        <button id="send-button">Enviar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <script>
        window.APP_ENV = {
            IS_PROD: "__NGINX_IS_PROD_FLAG__" 
        };
    </script>
</body>
</html>
